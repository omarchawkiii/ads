models:
  Location:
    name: string
    cpm: integer
    relationships:
      hasMany:
        - Compaign

  Slot:
    name: string
    cpm: integer
    relationships:
      hasMany:
        - Compaign

  TargetType:
    name: string
    detail: string
    cpm: integer
    relationships:
      belongsToMany:
        - Compaign

  Compaign:
    name: string
    compaign_objective_id: id foreign
    compaign_category_id: id foreign
    brand_id: id foreign
    start_date: date
    end_date: date
    budget: integer
    langue_id: id foreign
    note: text
    movie_id: id foreign
    gender_id: id foreign
    slot_id: id foreign
    ad_duration: integer
    location_id: id foreign
    relationships:
      belongsTo:
        - CompaignObjective
        - CompaignCategory
        - Brand
        - Langue
        - Movie
        - Gender
        - Slot
        - Location
      belongsToMany:
        - TargetType
        - HallType
        - MovieGenre
        - Interest

  CompaignObjective:
    name: string
    relationships:
      hasMany:
        - Compaign

  CompaignCategory:
    name: string
    relationships:
      hasMany:
        - Compaign

  Brand:
    name: string
    relationships:
      hasMany:
        - Compaign

  Langue:
    name: string
    relationships:
      hasMany:
        - Compaign

  HallType:
    name: string
    relationships:
      belongsToMany:
        - Compaign

  Movie:
    name: string
    relationships:
      hasMany:
        - Compaign

  MovieGenre:
    name: string
    relationships:
      belongsToMany:
        - Compaign

  Gender:
    name: string
    relationships:
      hasMany:
        - Compaign

  Interest:
    name: string
    relationships:
      belongsToMany:
        - Compaign

