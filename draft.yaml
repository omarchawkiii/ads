  LocationController:
    index:
      query: all
      render: locations.index with:locations
    show:
      render: locations.show with:location


  SlotController:
    index:
      query: all
      render: slots.index with:slots
    show:
      render: slots.show with:slot


  TargetTypeController:
    index:
      query: all
      render: target_types.index with:target_types
    show:
      render: target_types.show with:target_type


  CompaignController:
    index:
      query: all
      render: compaigns.index with:compaigns
    show:
      render: compaigns.show with:compaign


  CompaignObjectiveController:
    index:
      query: all
